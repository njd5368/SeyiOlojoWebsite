{{ define "main" }}
<div class="flex z-0 flex-col">
    <h1 class="mx-auto my-4 text-4xl"> {{ .Title }} </h1>
    <div class="mx-auto prose prose-catppuccin">
        {{ .Content }}
    </div>
    <hr class="h-[0.10rem] bg-text lg:w-2/3 xl:w-1/2 w-11/12 mx-auto">
    <div class="mx-auto my-4 w-5/6 sm:w-2/3 lg:w-1/2 xl:w-1/3">
        <ul class="space-y-4">
        {{ range .Pages }}
            <li>
                <a href="{{ .Permalink }}">
                    <div class="p-1 h-52 bg-gradient-to-r rounded-xl drop-shadow-xl md:h-48 w-fill from-blue to-sky">
                        <div class="p-4 h-full rounded-lg bg-base">
                            <h1 class="overflow-hidden text-2xl whitespace-nowrap text-ellipsis"> {{ .Title }} </h1>
                            <div class="flex flex-row justify-between items-center">
                               <p>{{ .Date | time.Format "Jan, 2006" }}</p> 
                               <div class="flex flex-row">
                                {{ range .Params.categories }}
                                    <div class="p-1 m-1 text-base bg-gradient-to-r rounded-sm from-blue to-sky">
                                        <p> {{ . }} </p>
                                    </div>
                                {{ end }}
                               </div>
                            </div>
                            <hr class="h-[0.15rem] bg-text">
                            <p class="my-1 line-clamp-4 md:line-clamp-3"> {{.Description}} </p>
                        </div>
                    </div>
                </a>
                
            </li>
        {{ end }}
        </ul>
    </div>
</div>
{{ end }}
